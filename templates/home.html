{% extends 'base.html' %}

{% load static %}

{% block content %}

<section class="section-intro padding-y">
	<div class="container">
	<div id="carousel1_indicator" class="slider-home-banner carousel slide" data-ride="carousel">
	  <ol class="carousel-indicators">
		<li data-target="#carousel1_indicator" data-slide-to="0" class="active"></li>
		<li data-target="#carousel1_indicator" data-slide-to="1" class=""></li>
	  </ol>
	  <div class="carousel-inner">
		<div class="carousel-item active">
		  <img src="{% static 'images/banners/buy-and-purchase-1.png' %}" alt="First slide"> 
		</div>
		<div class="carousel-item">
		  <img src="{% static 'images/banners/buy-and-purchase-2.png' %}" alt="Second slide">
		</div>
	  </div>
	  <a class="carousel-control-prev" href="#carousel1_indicator" role="button" data-slide="prev">
		<span class="carousel-control-prev-icon" aria-hidden="true"></span>
		<span class="sr-only">Previous</span>
	  </a>
	  <a class="carousel-control-next" href="#carousel1_indicator" role="button" data-slide="next">
		<span class="carousel-control-next-icon" aria-hidden="true"></span>
		<span class="sr-only">Next</span>
	  </a>
	</div> 
	</div>
</section>
<section class="section-name padding-y-sm">
	<div class="container">

		<header class="section-heading">
			<a href="{% url 'store' %}" class="btn btn-outline-primary float-right">See all</a>
			<h3 class="section-title">Popular products</h3>
		</header>
		<div class="row">
			{% for product in products %}
			<div class="col-md-3">
				<div class="card card-product-grid">
					<a href="{{product.get_url}}" class="img-wrap"> <img src="{{product.images.url}}"> </a>
					<figcaption class="info-wrap">
						<a href="{{product.get_url}}" class="title">{{product.product_name}}</a>
						<div class="price mt-1">$ {{product.price}}</div>
					</figcaption>
				</div>
			</div>
			{% endfor %}
		</div>
	</div>
</section>


{% endblock %}
